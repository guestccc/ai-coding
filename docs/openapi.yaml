openapi: 3.0.3
info:
  title: 英语学习管理移动端Web应用 API
  description: 英语学习管理移动端Web应用的RESTful API接口规范
  version: 1.0.0
  contact:
    name: API支持
    email: support@english-learning.com

servers:
  - url: https://api.english-learning.com/api/v1
    description: 生产环境API服务器
  - url: https://staging-api.english-learning.com/api/v1
    description: 测试环境API服务器
  - url: http://localhost:3000/api/v1
    description: 本地开发环境

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "错误描述信息"
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        message:
          type: string
          example: "操作成功"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        avatar:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time

    LearningPlan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        level:
          type: string
        duration:
          type: integer
        progress:
          type: number
          minimum: 0
          maximum: 100

    VocabularyWord:
      type: object
      properties:
        id:
          type: string
          format: uuid
        word:
          type: string
        pronunciation:
          type: string
        meaning:
          type: string
        examples:
          type: array
          items:
            type: string

  responses:
    UnauthorizedError:
      description: 未授权访问
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "未授权访问"

    NotFoundError:
      description: 资源未找到
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "资源未找到"

    ValidationError:
      description: 参数验证失败
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            message: "参数验证失败"
            errors:
              - field: "username"
                message: "用户名不能为空"

tags:
  - name: 认证授权
    description: 用户认证和授权相关接口
  - name: 用户管理
    description: 用户信息和个人资料管理
  - name: 学习内容
    description: 学习模块和内容管理
  - name: 学习计划
    description: 学习计划管理和进度跟踪
  - name: 数据统计
    description: 学习数据统计和分析
  - name: 社区功能
    description: 社区互动和社交功能
  - name: 系统设置
    description: 系统配置和个人设置

paths:
  # ========== 认证授权接口 ==========
  /auth/login:
    post:
      tags:
        - 认证授权
      summary: 用户登录
      description: 用户使用账号密码登录系统
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  token: "jwt_token_here"
                  user:
                    id: "user_id"
                    username: "testuser"
                    email: "test@example.com"
                message: "登录成功"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/register:
    post:
      tags:
        - 认证授权
      summary: 用户注册
      description: 新用户注册账号
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                verificationCode:
                  type: string
                password:
                  type: string
                englishLevel:
                  type: string
                  enum: [beginner, intermediate, advanced]
                learningGoal:
                  type: string
              required:
                - phone
                - verificationCode
                - password
      responses:
        '201':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # ========== 用户管理接口 ==========
  /user/profile:
    get:
      tags:
        - 用户管理
      summary: 获取用户个人信息
      description: 获取当前登录用户的个人信息
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  user:
                    $ref: '#/components/schemas/User'
                message: "获取用户信息成功"

    put:
      tags:
        - 用户管理
      summary: 更新用户个人信息
      description: 更新当前登录用户的个人信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                englishLevel:
                  type: string
                learningGoal:
                  type: string
                dailyStudyTime:
                  type: integer
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/avatar:
    post:
      tags:
        - 用户管理
      summary: 上传用户头像
      description: 上传并更新用户头像
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/today-tasks:
    get:
      tags:
        - 用户管理
      summary: 获取今日学习任务
      description: 获取用户今日需要完成的学习任务
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  tasks:
                    - id: "task1"
                      type: "vocabulary"
                      title: "词汇学习"
                      progress: 60
                      estimatedTime: 15
                    - id: "task2"
                      type: "listening"
                      title: "听力练习"
                      progress: 0
                      estimatedTime: 20
                message: "获取今日任务成功"

  /user/learning-stats:
    get:
      tags:
        - 用户管理
      summary: 获取学习统计数据
      description: 获取用户的学习统计信息
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  totalStudyTime: 3600
                  vocabularyMastered: 500
                  currentLevel: "intermediate"
                  streakDays: 15
                message: "获取学习统计成功"

  /user/learning-plans:
    get:
      tags:
        - 用户管理
      summary: 获取用户学习计划
      description: 获取用户的所有学习计划
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/reminder-settings:
    put:
      tags:
        - 用户管理
      summary: 更新复习提醒设置
      description: 更新用户的复习提醒设置
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                reminderTime:
                  type: string
                frequency:
                  type: string
                  enum: [daily, weekly, monthly]
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/notification-settings:
    get:
      tags:
        - 用户管理
      summary: 获取通知设置
      description: 获取用户的通知偏好设置
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    put:
      tags:
        - 用户管理
      summary: 更新通知设置
      description: 更新用户的通知偏好设置
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pushNotifications:
                  type: boolean
                emailNotifications:
                  type: boolean
                smsNotifications:
                  type: boolean
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/security:
    get:
      tags:
        - 用户管理
      summary: 获取账号安全信息
      description: 获取用户的账号安全相关信息
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/privacy-settings:
    get:
      tags:
        - 用户管理
      summary: 获取隐私设置
      description: 获取用户的隐私设置
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/language-settings:
    get:
      tags:
        - 用户管理
      summary: 获取语言设置
      description: 获取用户的语言偏好设置
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/backup:
    get:
      tags:
        - 用户管理
      summary: 获取数据备份信息
      description: 获取用户的数据备份状态和信息
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /user/privacy-consent:
    post:
      tags:
        - 用户管理
      summary: 隐私政策同意
      description: 用户同意隐私政策
      responses:
        '200':
          description: 同意成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # ========== 学习内容接口 ==========
  /learning/vocabulary/modules:
    get:
      tags:
        - 学习内容
      summary: 获取词汇学习模块
      description: 获取词汇学习的模块和分类
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  modules:
                    - id: "basic"
                      name: "基础词汇"
                      wordCount: 200
                      progress: 75
                    - id: "advanced"
                      name: "高级词汇"
                      wordCount: 300
                      progress: 30
                message: "获取词汇模块成功"

  /learning/vocabulary/words/{id}:
    get:
      tags:
        - 学习内容
      summary: 获取单词详情
      description: 根据ID获取单词的详细信息
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  word:
                    $ref: '#/components/schemas/VocabularyWord'
                message: "获取单词详情成功"

  /learning/vocabulary/audio/{word}:
    get:
      tags:
        - 学习内容
      summary: 获取单词发音
      description: 获取指定单词的发音音频
      parameters:
        - name: word
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  /learning/vocabulary/details/{word}:
    get:
      tags:
        - 学习内容
      summary: 获取单词详细释义
      description: 获取单词的详细释义和例句
      parameters:
        - name: word
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/vocabulary/wordbook:
    post:
      tags:
        - 学习内容
      summary: 添加到生词本
      description: 将单词添加到用户的生词本
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wordId:
                  type: string
              required:
                - wordId
      responses:
        '200':
          description: 添加成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/listening/modules:
    get:
      tags:
        - 学习内容
      summary: 获取听力训练模块
      description: 获取听力训练的模块和分类
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/listening/audio/{id}:
    get:
      tags:
        - 学习内容
      summary: 获取听力音频
      description: 获取指定ID的听力音频文件
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  /learning/listening/questions/{id}:
    get:
      tags:
        - 学习内容
      summary: 获取听力问题
      description: 获取听力练习的问题列表
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/listening/submit-answers:
    post:
      tags:
        - 学习内容
      summary: 提交听力答案
      description: 提交听力练习的答案
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                answers:
                  type: array
                  items:
                    type: object
              required:
                - sessionId
                - answers
      responses:
        '200':
          description: 提交成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/listening/result/{sessionId}:
    get:
      tags:
        - 学习内容
      summary: 获取听力结果
      description: 获取听力练习的结果和评分
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/speaking/modules:
    get:
      tags:
        - 学习内容
      summary: 获取口语练习模块
      description: 获取口语练习的模块和分类
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/speaking/audio/{id}:
    get:
      tags:
        - 学习内容
      summary: 获取口语示范音频
      description: 获取口语练习的示范音频
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary

  /learning/speaking/topics:
    get:
      tags:
        - 学习内容
      summary: 获取口语话题
      description: 获取口语练习的话题列表
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/speaking/complete:
    post:
      tags:
        - 学习内容
      summary: 完成口语练习
      description: 标记口语练习完成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                recordingUrl:
                  type: string
              required:
                - sessionId
      responses:
        '200':
          description: 完成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/speaking/score/{sessionId}:
    get:
      tags:
        - 学习内容
      summary: 获取口语评分
      description: 获取口语练习的评分结果
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/speaking/history:
    get:
      tags:
        - 学习内容
      summary: 获取口语历史记录
      description: 获取用户的口语练习历史记录
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/reading/modules:
    get:
      tags:
        - 学习内容
      summary: 获取阅读训练模块
      description: 获取阅读训练的模块和分类
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/grammar/modules:
    get:
      tags:
        - 学习内容
      summary: 获取语法练习模块
      description: 获取语法练习的模块和分类
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # ========== 学习计划接口 ==========
  /learning/plans/recommended:
    get:
      tags:
        - 学习计划
      summary: 获取推荐学习计划
      description: 获取系统推荐的学习计划列表
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                data:
                  plans:
                    - $ref: '#/components/schemas/LearningPlan'
                message: "获取推荐计划成功"

  /learning/plans/{id}:
    get:
      tags:
        - 学习计划
      summary: 获取学习计划详情
      description: 根据ID获取学习计划的详细信息
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/plans/{id}/content:
    get:
      tags:
        - 学习计划
      summary: 获取学习计划内容
      description: 获取学习计划的具体内容单元
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/plans/{id}/progress:
    get:
      tags:
        - 学习计划
      summary: 获取学习计划进度
      description: 获取学习计划的完成进度
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/plans/{id}/start:
    post:
      tags:
        - 学习计划
      summary: 开始学习计划
      description: 开始执行指定的学习计划
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 开始成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /learning/plans/{id}/favorite:
    post:
      tags:
        - 学习计划
      summary: 收藏学习计划
      description: 收藏或取消收藏学习计划
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                favorite:
                  type: boolean
              required:
                - favorite
      responses:
        '200':
          description: 操作成功
          content:
